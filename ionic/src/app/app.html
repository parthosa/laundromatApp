<ion-menu id="studentMenu" [content]="mainNav">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>

    <ion-content>
        <ion-list>
             <button ion-item menuClose (click)="goToEditDetailsPage()">
                Edit Details
            </button>
            <button ion-item menuClose (click)="logout()">
                Logout
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-menu id="adminMenu" [content]="mainNav">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>

    <ion-content>
        <ion-list>
             <button ion-item menuClose (click)="openPage(homePage)">
                Home
            </button>
            <button ion-item menuClose (click)="logout(true)">
                Logout
            </button>
        </ion-list>
    </ion-content>

</ion-menu>




<ion-nav #mainNav  [root]="rootPage"></ion-nav>
