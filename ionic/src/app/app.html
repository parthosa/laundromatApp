<ion-menu id="studentMenu" [content]="mainNav">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>

    <ion-content>
        <ion-list no-lines>
            <button ion-item menuClose (click)="goToHomePage(false)">
            <ion-icon item-start name="home"></ion-icon>
                Home
            </button>
             <button ion-item menuClose (click)="goToEditDetailsPage()">
                <ion-icon item-start name="create"></ion-icon>
                Edit Profile
            </button>
            <button ion-item menuClose (click)="schedule()">
                <ion-icon item-start name="calendar"></ion-icon>
                Schedule
            </button>
            <button ion-item menuClose (click)="instructions()">
                <ion-icon item-start name="document"></ion-icon>
                Terms and Conditions
            </button><button ion-item menuClose (click)="contact()">
                <ion-icon item-start name="call"></ion-icon>
                Contact Us
            </button>
            <button ion-item menuClose (click)="developers()">
                <ion-icon item-start name="code"></ion-icon>
                Developers
            </button>
            <button ion-item menuClose (click)="logout()">
                <ion-icon item-start name="exit"></ion-icon>
                Logout
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-menu id="adminMenu" [content]="mainNav">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>

    <ion-content>
        <ion-list no-lines>
             <button ion-item menuClose (click)="goToHomePage(true)">
            <ion-icon item-start name="home"></ion-icon>

                Home
            </button>
             <button ion-item menuClose (click)="developers()">
                <ion-icon item-start name="code"></ion-icon>

                Developers
            </button>
            <button ion-item menuClose (click)="logout(true)">
                <ion-icon item-start name="log-out"></ion-icon>

                Logout
            </button>
        </ion-list>
    </ion-content>

</ion-menu>




<ion-nav #mainNav  [root]="rootPage"></ion-nav>
