<ion-header>
<ion-title>Push notification</ion-title>
</ion-header>


<ion-content padding>
  <ion-item>
     <ion-textarea placeholder="Enter a message"></ion-textarea>
   </ion-item>
   <br>
   <ion-list radio-group [(ngModel)]="relationship">
      <ion-item>
        <ion-label>All Hostels</ion-label>
        <ion-radio value="all_hostels" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Hostel</ion-label>
        <ion-radio value="hostel"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Single Student</ion-label>
        <ion-radio #singleStudent value="singleStudent"></ion-radio>
      </ion-item>
    </ion-list>
    <br>
    <ion-item [hidden]="singleStudent.value == 'singleStudent'">
    <ion-label color="primary">Bag Number</ion-label>
    <ion-input placeholder="Text Input"></ion-input>
  </ion-item>
   <button ion-button block>Send</button>
</ion-content>
