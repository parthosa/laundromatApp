<ion-header>

  <ion-navbar>
    <ion-title>Track Status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card no-margin >

	  <ion-item>
	    <div class="tfield">
        	<p class="thead">Submitted On</p>
        	<p class="ttext">23/06/17</p>
    	</div>
    	<div class="tfield">
        	<p class="thead">Washes</p>
        	<p class="ttext">2</p>
    	</div>
	  </ion-item>
	</ion-card>

	<ion-card no-margin >
	  <ion-card-header>
	    Status
	  </ion-card-header>
	  <ion-card-content>
	  <div class="status-wrapper">
	  	<ion-list>
		  <ion-item class="not-done">
		    <ion-icon name="close" item-start></ion-icon>
		      Checked In
		  </ion-item>
		  <ion-item class="not-done">
		    <ion-icon name="close" item-start></ion-icon>
		      Washing
		  </ion-item>
		  <ion-item class="not-done">
		    <ion-icon name="close" item-start></ion-icon>
		      Ironing
		  </ion-item>
		  <ion-item class="not-done">
		    <ion-icon name="close" item-start></ion-icon>
		      Completed
		  </ion-item>
		  <ion-item class="not-done">
		    <ion-icon name="close" item-start></ion-icon>
		      Checked Out
		  </ion-item>
		</ion-list>
	  </div>
	  </ion-card-content>

	</ion-card>

	<button ion-button full (click)="requestUrgency()">Request Urgency</button>
</ion-content>
