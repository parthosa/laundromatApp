<ion-header>

  <ion-navbar>
    <ion-title>Track Status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card no-margin >

	  <ion-item>
	    <div class="tfield">
        	<p class="thead">Submitted On</p>
        	<p class="ttext">{{ submittedOn }}</p>
    	</div>
    	<div class="tfield">
        	<p class="thead">Washes</p>
        	<p class="ttext">{{ washes }}</p>
    	</div>
	  </ion-item>
	</ion-card>

	<ion-card no-margin >
	  <ion-card-header>
	    Status
	  </ion-card-header>
	  <ion-card-content>
	  <div class="status-wrapper" >
	  	<ion-list>
		  <ion-item [ngClass]="(washStatus >= 1)?'done':'not-done'">
		    <ion-icon *ngIf="washStatus >= 1" name="checkmark" item-start></ion-icon>
		    <ion-icon *ngIf="washStatus < 1" name="close" item-start></ion-icon>
		      Checked In
		  </ion-item>
		  <ion-item [ngClass]="(washStatus >= 2)?'done':'not-done'">
		    <ion-icon *ngIf="washStatus >= 2" name="checkmark" item-start></ion-icon>
		    <ion-icon *ngIf="washStatus < 2" name="close" item-start></ion-icon>
		      Washing
		  </ion-item>
		  <ion-item [ngClass]="(washStatus >= 3)?'done':'not-done'">
		    <ion-icon *ngIf="washStatus >= 3" name="checkmark" item-start></ion-icon>
		    <ion-icon *ngIf="washStatus < 3" name="close" item-start></ion-icon>
		      Ironing
		  </ion-item>
		  <ion-item [ngClass]="(washStatus >= 4)?'done':'not-done'">
		    <ion-icon *ngIf="washStatus >= 4" name="checkmark" item-start></ion-icon>
		    <ion-icon *ngIf="washStatus < 4" name="close" item-start></ion-icon>
		      Completed
		  </ion-item>
		  <ion-item [ngClass]="(washStatus == 5)?'done':'not-done'">
		    <ion-icon *ngIf="washStatus == 5" name="checkmark" item-start></ion-icon>
		    <ion-icon *ngIf="washStatus != 5" name="close" item-start></ion-icon>
		      Checked Out
		  </ion-item>
		</ion-list>
	  </div>
	  </ion-card-content>

	</ion-card>

	<button ion-button full (click)="requestUrgency()">Request Urgency</button>
</ion-content>
