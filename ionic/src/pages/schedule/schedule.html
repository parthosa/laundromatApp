<ion-header>

    <ion-navbar>
        <ion-title>Schedule</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>

	<ion-card no-margin *ngFor = "let hostel of hostels">
	  <ion-card-header>
	  {{ hostel.hostel }}
	  </ion-card-header>
	  <ion-card-content>
	   <div class="wash-info">
            	<div class="tfield">
	            	<p class="thead">Day for picking</p>
	            	<p class="ttext">{{ hostel.day }}</p>
            	</div>
            	<div class="tfield">
	            	<p class="thead">Time for picking</p>
	            	<p class="ttext">{{ hostel.time_picking }}</p>
            	</div>
            	<div class="tfield">
	            	<p class="thead">Time for droping</p>
	            	<p class="ttext">{{ hostel.time_picking }}</p>
            	</div>
            	<div class="tfield">
	            	<p class="thead">Pick & Drop Location</p>
	            	<p class="ttext">{{ hostel.location }}</p>
            	</div>
            

            </div>
	  </ion-card-content>

	  </ion-card>
	  <div class="note">
        <h2> The bags can be collected after 2 days of deposit</h2>
      </div>
</ion-content>
