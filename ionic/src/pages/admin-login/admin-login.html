<ion-header>

  <ion-navbar>
    <ion-title>Admins Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
	    <ion-row justify-content-center>
			<ion-col col-10 >
				<ion-list>
				  <ion-item>
				    <!-- <ion-label color="primary">Inline Label</ion-label> -->
				    <ion-input placeholder="Email"></ion-input>
				  </ion-item>
				  <ion-item>
				    <!-- <ion-label color="primary">Inline Label</ion-label> -->
				    <ion-input placeholder="Password"></ion-input>
				  </ion-item>
				</ion-list>
			</ion-col>
			<ion-col col-10 >
		        <button ion-button full color="primary" (click)="adminSignIn()">Sign In</button>
		    </ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
