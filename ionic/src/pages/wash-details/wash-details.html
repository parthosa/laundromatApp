<ion-header>

  <ion-navbar>
    <ion-title>Wash Details</ion-title>

</ion-header>


<ion-content no-padding>

	<ion-list>

		<div class="details-label">
			Date
		</div>
		<div class="details-label">
			Number
		</div>
		</ion-list-header> -->
		<ion-item-divider color="light">
		<div class="details-label">
			Date
		</div>
		<div class="details-label">
			Number
		</div>
		</ion-item-divider>
		<ion-item *ngFor="let washItem of washItems">

				{{ washItem.id }}

		</ion-item>
	</ion-list>
