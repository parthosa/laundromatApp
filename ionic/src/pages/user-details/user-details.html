<ion-header>

  <ion-navbar>
    <ion-title>User Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
	    <ion-row justify-content-center>
			<ion-col col-10 >
				<ion-list>
				  <ion-item>
				    <ion-label>ID Number</ion-label>
				    <ion-input fixed [(ngModel)]="user.id_number"></ion-input>
				  </ion-item>
				  <ion-item>
				    <ion-label>Hostel</ion-label>
				  <ion-select [(ngModel)]="user.hostel_name" multiple="true">
				    <ion-option *ngFor="let hostel of hostels" [value]="hostel"></ion-option>
				  </ion-select>
				  </ion-item>
				  <ion-item>
				    <ion-label>Room Number</ion-label>
				    <ion-input fixed [(ngModel)]="user.room_no"></ion-input>
				  </ion-item>
				  <ion-item>
				    <ion-label>Phone Number</ion-label>
				    <ion-input fixed [(ngModel)]="user.phone_number"></ion-input>
				  </ion-item>
				</ion-list>
			</ion-col>
			<ion-col col-10 >
		        <button ion-button full color="primary" (click)="submitDetails()">Submit</button>
		    </ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
