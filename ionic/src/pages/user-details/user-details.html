<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
	    <ion-row justify-content-center>
			<ion-col col-10 >
				<ion-list>
				  <ion-item>
				    <ion-label>ID Number</ion-label>
				    <ion-input fixed text-right [(ngModel)]="user.bits_id"></ion-input>
				  </ion-item>
				  <ion-item>
				    <ion-label>Hostel</ion-label>
				  <ion-select [(ngModel)]="user.hostel">
				    <ion-option *ngFor="let hostel of hostels" [value]="hostel.short">{{ hostel.short }}</ion-option>
				  </ion-select>
				  </ion-item>
				  <ion-item>
				    <ion-label>Room Number</ion-label>
				    <ion-input fixed text-right [(ngModel)]="user.room_no"></ion-input>
				  </ion-item>
				  <ion-item>
				    <ion-label>Phone Number</ion-label>
				    <ion-input fixed text-right [(ngModel)]="user.phone"></ion-input>
				  </ion-item>
				  <ion-item>
				    <ion-label>Plan</ion-label>
				  <ion-select [(ngModel)]="user.plan_num" >
				    <ion-option *ngFor="let plan of plans" [value]="plan.plan_num">{{ plan.plan_name }}</ion-option>
				  </ion-select>
				  </ion-item>
				  <ion-item>
				    <ion-label>Bag Code</ion-label>
				    <ion-input fixed text-right [(ngModel)]="user.bag_num"></ion-input>
				  </ion-item>
				</ion-list>
			</ion-col>
			<ion-col col-10 >
		        <button ion-button full color="primary" (click)="submitDetails()">Submit</button>
		    </ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
