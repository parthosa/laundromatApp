<ion-header>

  <ion-navbar>
    <ion-title>Update Status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card >
	  <ion-card-content>
	    <ion-list>

		  <ion-item>
		    <ion-input type="text" placeholder="ID Number" [(ngModel)]="barcodeData"></ion-input>
		  </ion-item>
		</ion-list>
	  <button ion-button full (click)="checkStatus()">Check Status</button>

	  </ion-card-content>
	</ion-card>

	<ion-card >
	  <ion-card-header>
	    Status
	  </ion-card-header>
	  <ion-card-content>
	  <div class="status-wrapper">
	  <ion-list radio-group [(ngModel)]="washStatus">
		  <ion-item>
		    <ion-label>Not Applied</ion-label>
		    <ion-radio value="1"></ion-radio>
		  </ion-item>

		  <ion-item>
		    <ion-label>Checked In</ion-label>
		    <ion-radio value="2"></ion-radio>
		  </ion-item>

		  <ion-item>
		    <ion-label>Washing</ion-label>
		    <ion-radio value="3"></ion-radio>
		  </ion-item>

		  <ion-item>
		    <ion-label>Ironing</ion-label>
		    <ion-radio value="4"></ion-radio>
		  </ion-item>

		  <ion-item>
		    <ion-label>Completed</ion-label>
		    <ion-radio value="5"></ion-radio>
		  </ion-item>

		  <ion-item>
		    <ion-label>Checked Out</ion-label>
		    <ion-radio value="6"></ion-radio>
		  </ion-item>


		</ion-list>
	  </div>

	  <button ion-button full (click)="updateStatus()">Update Status</button>

	  </ion-card-content>

	</ion-card>

</ion-content>
