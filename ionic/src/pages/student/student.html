
<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Student</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card no-margin >

	  <ion-item>
	    <ion-avatar item-start>
	      <img src="{{ user.imageUrl}}">
	    </ion-avatar>
	    <h2>{{ user.name }}</h2>
	    <p>{{ user.bits_id }}</p>
	    <p>{{ user.email }}</p>
	    <p>{{ user.hostel }} {{ user.room_no }}</p>
	  </ion-item>
	</ion-card>

	<ion-card no-margin >
	  <ion-card-header>
	    Washes
	  </ion-card-header>
	  <ion-card-content>
	   <div class="wash-info">
            	<div class="tfield">
	            	<p class="thead">Plan</p>
	            	<p class="ttext">{{ user.plan_num }}</p>
            	</div>
            	<div class="tfield">
	            	<p class="thead">Last Apply Date</p>
	            	<p class="ttext">{{ user.date }}</p>
            	</div>
            	<div class="tfield">
	            	<p class="thead">Washes Remaining</p>
	            	<p class="ttext">{{ user.washes_left }}</p>
            	</div>
            

            </div>
	  </ion-card-content>

	  <ion-row class="more-detail">
	    <ion-col col-6>
	      <p text-center text-uppercase (click)="goToWashDetails()">More Details</p>
	    </ion-col>
	    <ion-col col-6>
	      <p text-center text-uppercase (click)="getProfile()">Refresh Data</p>
	    </ion-col>
	  </ion-row>
	</ion-card>

	<button ion-button full (click)="goToTrackStatus()">Track Status</button>
</ion-content>
